<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of generator</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@2/dist/zero-md.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1/lib/darkmode-js.min.js"></script>
    <script>
        function afterLoad() {
            const darkmode =  new Darkmode();
            darkmode.showWidget();


            // Bugfix for dark mode in md file
            var elements = document.getElementsByClassName("markdown-styles");
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                var innerHTML = element.innerHTML;
                innerHTML = innerHTML.replace('<style>:host{display:block;position:relative;contain:content;}:host([hidden]){display:none;}</style>', '');
                element.innerHTML = innerHTML;
            }
        }
        
        window.addEventListener('load', afterLoad);

    </script>
</head>
<body>
    <zero-md src="USAGE.md">
        <template data-merge="append">
            <link rel="stylesheet" href="md-style.css" />
        </template>
    </zero-md>
</body>
</html>
