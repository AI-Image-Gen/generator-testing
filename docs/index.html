<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of generator</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@2/dist/zero-md.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1/lib/darkmode-js.min.js"></script>
    <script>
        function afterLoad() {
            const darkmode =  new Darkmode();
            darkmode.showWidget();


            // Bugfix for dark mode in md file
            var element = document.getElementsByClassName("markdown-styles")[0]
            var firstChild = elements.firstChild
            element.remove(firstChild)
        }
        
        window.addEventListener('load', afterLoad);

    </script>
</head>
<body>
    <zero-md src="USAGE.md">
        <template data-merge="append">
            <link rel="stylesheet" href="md-style.css" />
        </template>
    </zero-md>
</body>
</html>
