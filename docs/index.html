<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of generator</title>
    <script src="./external/purify.min.js"></script>   
    <script src="./external/prism.js"></script>   
    <script src="./external/marked.min.js"></script> 
    <link rel="stylesheet" href="./external/prism.css">
    <script>
        window.onload = function () {
            // Fetch the Markdown file
            fetch('USAGE.md')
                .then(response => response.text())
                .then(markdown => {
                    // Convert Markdown to HTML using marked.js
                    const html = DOMPurify.sanitize(marked.parse(markdown));;
    
                    // Append the HTML to the body
                    document.body.innerHTML = html;
                })
                .catch(error => console.error('Error fetching Markdown file:', error));
        };
    </script>
    
</head>
<body>
</body>
</html>
